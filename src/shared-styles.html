<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      h2 {
        font-size: 1em;
      }

      h2, p {
        margin: 18px 0;
      }

      a {
        color: #FFF;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .container {
       /* max-width: 778px;*/
        max-width: 980px;
        margin: 0 auto;
        padding: 0 8% 100px;
      }

      .splash {
        text-align: center;
        padding: 30vw 0 16vw;
      }

      .splash > h1 {
        font-family: 'ArcaMajora3-Bold', sans-serif;
        font-size: 1.5em;
        font-weight: inherit;
        letter-spacing: 0.1em;
        line-height: 1.5em;
        margin: -0.75em 0 24px;
        color: #FFF;

      }

      /* desktop */
      @media (min-width: 768px) {
        h2, p {
          margin: 20px 0;
        }

        .container {
          padding: 0 60px 100px;
        }

        .splash {
          padding: 21vw 0 16vw;
        }

        .splash > h1 {
          font-size: 2.4em;
        }

      }


    </style>
  </template>
</dom-module>
